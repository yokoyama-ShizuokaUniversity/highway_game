<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日本高速道路名前パズル</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>日本高速道路名前パズル</h1>
    <p class="subtitle">IC/JCT/PA/SA名をすべて当てて高速道路を完成させよう！</p>
  </header>

  <section class="controls">
    <label for="highway-select">路線:</label>
    <select id="highway-select"></select>
    <button id="select-highway">高速道路を選択</button>
    <button id="reset">すべてリセット</button>
    <button id="giveup">ギブアップ</button>
  </section>

  <main>
    <div id="highway-info" class="highway-info"></div>
    <div id="board" class="board" aria-live="polite"></div>
  </main>

  <template id="node-template">
    <div class="node">
      <div class="icon" aria-hidden="true"></div>
      <label class="sr-only">地点名</label>
      <input class="node-input" type="text" placeholder="名称を入力" />
    </div>
  </template>

  <script src="/static/script.js"></script>
</body>
</html>
